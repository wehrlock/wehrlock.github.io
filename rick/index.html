---
layout: base
title: Rick Wehrle
---
{% if page.cover_image %}
<div class="article-cover">
    <div>
        <img src="/images/{{ page.cover_image }}" class="image">
    </div>
</div>
{% endif %}
<article class="container">
  <section>
  <ul class="list-unstyled">
  <li> <h1 class="title">Rick Wehrle</h1>
  <li> <h2 class="subtitle">Profiles</h2>
  {% if site.data.wehrle.rick.profiles %}
  {% for profile in site.data.wehrle.rick.profiles %}
    <li> <a href="{{ profile[1] }}">{{ profile[0] }}</a>
  {% endfor %}
  {% endif %}
  <li> <h2 class="subtitle">Resume</h2>
  <li> <a href="/rick/resume/">My Resume</a>
  </ul>
  </section>
</article>
